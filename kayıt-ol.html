<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="en-iyi-filmler.html">En İyi Filmler<a>
        <a href="kayıt-ol.html">Kayıt Ol</a>
    </nav>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>

    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="uname">Kullanıcı Adı:</label>
                
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="uname" placeholder="Kullanıcı Adı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">Eposta:</label>
                
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="email" id="eposta" placeholder="Epostanızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola:</label>
                
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="password" id="parola" placeholder="Parolanızı Giriniz">
            </td>
        </tr>
    </table>


    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="name">Adınız:</label>
            </td>
            <td style="width: 65px;"></td>
            <td>
                <input type="text"  id="name" placeholder="Adınızı Giriniz">
            </td> 
        </tr>
        <tr>
            <td>
                <label for="sname">Soyadınız:</label>
            </td>
            <td></td>
            <td>
                <input type="text"  id="sname" placeholder="Soyadınızı Giriniz">
            </td>  
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir:</label>
            </td> 
            <td></td>
            <td>
                <select id="cities">
                    <option value="01">Adana</option>
                    <option value="41">Kocaeli</option>
                    <option value="34">İstanbul</option>
                </select>
            </td> 
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cinsiyet" id="cinsiyet"> Erkek
                <input type="radio" name="cinsiyet" id="cinsiyet"> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobi">Hobileriniz:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox"  id="hobi"> Sinema
                <input type="checkbox"  id="hobi"> Gezmek
                <input type="checkbox"  id="hobi"> Spor
                <input type="checkbox"  id="hobi"> Kitap Okumak
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
